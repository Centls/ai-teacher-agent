# Multimodal Services Configuration
#
# Docling 服务 (文档/OCR/音频)
# 启动方式: 需手动启动
#   Command: src/services/multimodal/docling/.venv/Scripts/python.exe src/services/multimodal/docling/server.py

multimodal:
  enabled: true

  # 客户端连接配置 (Client connection settings)
  services:
    docling:
      name: "Docling Unified Service"
      host: "127.0.0.1"
      port: 8010
