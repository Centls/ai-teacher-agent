# B2B SaaS Marketing PRD

target_audience: "CTOs, CIOs, and Enterprise Decision Makers"
product_description: "Enterprise AI Governance Platform"
marketing_goal: "Lead Generation & Thought Leadership"

constraints:
  tone: "Professional, Rational, Data-Driven, ROI-Focused"
  prohibited:
    - "Emojis (Strictly Prohibited)"
    - "Slang or Casual Language"
    - "TikTok"
    - "RedNote (Xiaohongshu)"
    - "Sensationalism"
  
  preferred_channels:
    - "LinkedIn"
    - "Email Marketing"
    - "Whitepapers"
    - "Webinars"
    - "Industry Conferences"

output_format:
  - "Executive Summary"
  - "ROI Analysis"
  - "Implementation Roadmap"
